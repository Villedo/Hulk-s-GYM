<!--!
@brief Carga las hojas de estilos estaticos
-->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
    <title>Login Hulks GYM</title>
    <!--! @brief Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-box">
        <!--! @brief Seccion del formulario de inicio de sesion-->
            <div< class="form-section">
                <h2>Sign-in</h2>
                <!--! @brief Formulario HTML que envia los datos-->
                <form method="post">
                    <!--! @brief Token CSRF para proteccion del formulario en Django-->
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nombre*</label>
                        <!-- @brief Campo para ingresar el nombre de usuario-->
                        <input type="text" id="username" name="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase単a*</label>
                        <!--! @brief Campo para mostrar la contrase単a con la opcion de mostrar o ocultarla-->
                        <div class="password-field">
                            <input type="password" id="password" name="password">
                            <span class="toggle-eye" onclick="togglePasswordVisibility()">
                              <!--! @brief Icono para alternar entre mostrar o no la contrase単a-->
                              <img id="icono-cambia" src="{% static 'imagenes/no_visible.png' %}" alt="Cambiar visibilidad">
                            </span>
                        </div>
                    </div>
                    

                    <!--! @brief Seccion que contiene el logotipo del gimnasio-->
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="image-section">
                <h1>Hulks GYM</h1>
                <!--! Muestra el logotipo de la empresa -->
                <img src="{% static 'imagenes/hulk(png).png' %}" alt="Hulk">
            </div>
        </div>
    </div>

    <script>
        /** 
          * @brief Alterna entre la visibilidad del campo contrase単a.
        */
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const icono = document.getElementById("icono-cambia");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icono.src = "{% static 'imagenes/visible.png' %}";
            } else {
                passwordInput.type = "password";
                icono.src = "{% static 'imagenes/no_visible.png' %}";
            }
        }
    </script>
</body>
</html>
